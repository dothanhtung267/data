<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Stats Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .custom-file-input {
            display: none;
        }
        .custom-file-label {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 12px;
            background: linear-gradient(135deg, #007AFF, #0051FF);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
        }
        .custom-file-label:hover {
            background: linear-gradient(135deg, #0051FF, #007AFF);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .copy-buttons {
            margin-top: 10px;
        }
        .copy-btn {
            background: linear-gradient(135deg, #007AFF, #0051FF);
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .promotion {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            text-align: center;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 12px;
            max-width: 400px;
        }
        .promotion a {
            text-decoration: none;
            color: #007AFF;
            font-weight: bold;
        }
        img.logo {
            display: block;
            margin: 0 auto 20px;
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://zchannel-photo.zadn.vn/image/203624bd74f99da7c4e8.jpg" alt="Logo" class="logo">
        <h2>Upload raw data, nhận ngay kết quả</h2>
        <label for="fileInput" class="custom-file-label">Choose File</label>
        <input type="file" id="fileInput" class="custom-file-input" accept=".xlsx, .xls">
        <h3>Results:</h3>
        <table>
            <tr>
                <th>Tổng view</th>
                <th>Tổng watchtime (minutes)</th>
                <th>AVG skip rate</th>
            </tr>
            <tr>
                <td><span id="totalViews">0</span></td>
                <td><span id="totalWatchtime">0</span></td>
                <td><span id="avgSkipRate">0</span></td>
            </tr>
        </table>
        <div class="copy-buttons">
            <button class="copy-btn" onclick="copyToClipboard('totalViews')">Copy Tổng view</button>
            <button class="copy-btn" onclick="copyToClipboard('totalWatchtime')">Copy Tổng watchtime</button>
            <button class="copy-btn" onclick="copyToClipboard('avgSkipRate')">Copy AVG skip rate</button>
        </div>
    </div>
    <div class="promotion">
        <h3>Other tool:</h3>
        <p>Điền/upload list VID</p>
        <p>Trả list VID cách nhau bằng dấu phẩy</p>
        <a href="https://dothanhtung267.github.io/vidlist/" target="_blank">Try it now →</a>
    </div>
    <div class="footer">by TungDT6 - CSO team</div>
    <script>
        function copyToClipboard(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert('Copied: ' + text);
        }
    </script>
</body>
</html>
